<div class="main-container">
  <div class="container">
    <img src="../img/reset.png" alt="Personagem Lumo confuso" class="illustration" />

    <h1 class="title">Defina sua nova senha</h1>
    <p class="description">Sua senha deve ter pelo menos <span>8 caracteres</span>.</p>

    <form [formGroup]="form" (ngSubmit)="submit()" class="reset-form" novalidate>
      <div class="form-group">
        <label for="password">Senha</label>
        <input id="password" type="password" formControlName="password" placeholder="*********" />
        <div class="error-message" *ngIf="passwordControl.touched && passwordControl.invalid">
          <span *ngIf="passwordControl.errors?.['required']">Senha é obrigatória</span>
          <span *ngIf="passwordControl.errors?.['minlength']">Senha deve ter ao menos 8 caracteres</span>
        </div>
      </div>

      <div class="form-group">
        <label for="confirm-password">Confirmar senha</label>
        <input id="confirm-password" type="password" formControlName="confirmPassword" placeholder="*********" />
        <div class="error-message" *ngIf="confirmControl.touched && confirmControl.invalid">
          <span *ngIf="confirmControl.errors?.['required']">Confirmação é obrigatória</span>
        </div>
      </div>

      <button type="submit" class="btn" [disabled]="form.invalid">
        Redefinir senha
      </button>
    </form>

    <div class="actions">
      <a routerLink="/auth" class="back-link">
        <i class="ti ti-arrow-left"></i>
        Voltar ao login
      </a>
    </div>
  </div>
</div>
