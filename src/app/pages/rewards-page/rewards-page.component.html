<!-- src/app/pages/rewards-page/rewards-page.component.html -->
<div class="rewards-page">
  <!-- Confetti Animation -->
  <div *ngIf="showConfetti" class="confetti-container">
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
  </div>

  <!-- Success Message -->
  <div *ngIf="showSuccessMessage" class="success-message">
    <div class="success-content">
      <i class="ti ti-circle-check"></i>
      <p>{{ successMessage }}</p>
    </div>
  </div>

  <header class="rewards-header">
    <a routerLink="/main-page" class="btn-back">
      <i class="ti ti-arrow-left"></i> Voltar
    </a>
    
    <div class="container-header">
      <div class="content-header">
        <h1>Loja de Recompensas</h1>
        <p>Troque seus XP's por recompensas reais!</p>
      </div>
      
      <div class="info-xp">
        <i class="ti ti-star-filled"></i>
        <div class="text-xp">
          <span>Seu XP</span>
          <p>{{ user?.xp ?? 0 }}</p>
        </div>
      </div>
    </div>
  </header>

  <main class="rewards-main">
    <div class="container-rewards">
      <div *ngFor="let reward of rewards" class="card-reward">
        <div class="header-card">
          <img [src]="reward.imageUrl" [alt]="reward.title" />
          <span class="xp-cost">{{ reward.xpCost }} XP</span>
        </div>
        
        <h3>{{ reward.title }}</h3>
        <p>{{ reward.description }}</p>
        
        <button 
          class="btn-redeem"
          (click)="redeemReward(reward)"
          [disabled]="!canRedeem(reward) || reward.redeemed"
          [class.redeemed]="reward.redeemed"
        >
          <span *ngIf="!reward.redeemed">
            <i class="ti ti-gift"></i> Resgatar Recompensa
          </span>
          <span *ngIf="reward.redeemed">
            <i class="ti ti-check"></i> Resgatado
          </span>
        </button>
        
        <div *ngIf="reward.redeemed" class="redeemed-info">
          <i class="ti ti-mail"></i>
          <span>Instruções enviadas por email</span>
        </div>
        
        <div *ngIf="!reward.redeemed && user && user.xp < reward.xpCost" class="xp-warning">
          <i class="ti ti-alert-circle"></i>
          <span>Faltam {{ reward.xpCost - user.xp }} XP</span>
        </div>
      </div>
    </div>
  </main>
</div>
