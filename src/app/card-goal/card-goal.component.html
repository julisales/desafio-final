<!-- src/app/card-goal/card-goal.component.html -->
<div class="card-goal" [class.group]="isGroupGoal" [attr.aria-label]="goal?.title">
  <div class="header-card-goal">
    <h3>{{ goal.title }}</h3>
    <span>{{ goal.category }}</span>
  </div>

  <div class="progress-bar" role="progressbar" [attr.aria-valuenow]="progressPercent" aria-valuemin="0" aria-valuemax="100">
    <div class="progress" [style.width.%]="progressPercent"></div>
  </div>

  <p>{{ goal.daysCompleted }}/{{ goal.daysTotal }} dias</p>

  <div class="container-info">
    <p class="xp"><i class="ti ti-star-filled" aria-hidden="true"></i>+{{ goal.rewardXp }} XP</p>
    <p><i class="ti ti-calendar" aria-hidden="true"></i>{{ daysRemaining }} dias restantes</p>
  </div>

  <div class="check">
    <button
      class="btn-complete"
      (click)="onCompleteClick()"
      [disabled]="disabled || completing || isFullyCompleted"
      [attr.aria-disabled]="disabled || completing || isFullyCompleted"
      title="Concluir hoje"
    >
      {{ isFullyCompleted ? 'Conclu√≠da' : (completing ? 'Processando...' : 'Concluir hoje') }}
    </button>
  </div>
</div>
