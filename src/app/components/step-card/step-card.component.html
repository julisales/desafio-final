<div class="step__card" [attr.data-aos]="'fade-left'" [attr.data-aos-delay]="delay">
  <div class="step__number">
    <span>{{ number }}</span>
    <i [class]="iconClass" aria-hidden="true"></i>
  </div>

  <h3 class="step__title">{{ title }}</h3>
  <p class="step__description">{{ description }}</p>
</div>
